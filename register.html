<html>
    <head>
        <title>
            register details
          </title>
          <style>
            body{
                background-image:url(manikanta.jpg);
                background-repeat: no-repeat;
                background-size:cover;
                background-position:center;
            }
          </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Registration details:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="birth">Date of birth</label><br>
            <input type="date" id="birth"><br><br>
            <label for="number" >phone number</label><br>
            <input type="phone number" id="number"><br><br>
            <label> Gender</label><br>
            <input type="checkbox" id="male">
            <label for="male">Male</label><br>
            <input type="checkbox" id="female">
            <label for="female">Female</label><br><br>
            <label for="pasward">Passward</label><br>
            <input type="password" id="pasward"><br>
            <label for="passord">Confirm Passward</label><br>
            <input type="password" id="passward"><br><br>
            <video width="20%" height="90%" autoplay muted>
                <source src="Lovely viedio.mp4" type="video/mp4">
            </video><br>
            <label>Select occupation</label><br>
            <input list="occupation" name="accupat">
            <datalist id="occupation">
                <option>Government</option>
                <option>Public</option>
                <option>Private</option>
                <option>Proffestional</option>
                <option>Self employed</option>
                <option>Student</option>
                <option>Others</option>
            </datalist><br><br>
            <label for="email">Email</label><br>
            <input type="text" id="email"><br><br>
            <label for="flat">Flat/Door/Block NO.</label><br>
            <input type="text" id="flat"><br><br>
            <label for="fla">Street/Lane(optional)</label><br>
            <input type="text" id="fla"><br><br>
            <label for="fl">Area/Locality(optional)</label><br>
            <input type="text" id="fl"><br><br>
            <label for="flag">Pincode</label><br>
            <input type="text" id="flag"><br><br>
            <label for="flar">State</label><br>
            <input type="text" id="flar"><br><br>
            <label for="flaq">City</label><br>
            <input type="text" id="flaq"><br><br>
            <label for="flaw">Phone</label><br>
            <input type="text" id="flaw"><br><br>
            <input type="reset">
            <input type="submit">
        </fieldset> 
          </form>
</html>
